<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Writings • Oil & Wine</title>

  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body class="bg-page bg-writings">

  <!-- TOP BAR -->
  <header class="topbar">
    <div class="brand">Oil & Wine</div>
    <button class="menu-btn" id="menuBtn">☰</button>
  </header>

  <!-- MENU -->
  <nav class="menu" id="menu">
    <a href="/index.html">Home</a>
    <a href="/poems.html">Poems</a>
    <a href="/writings.html">Writings</a>
    <a href="/quotes.html">Quotes</a>
    <a href="/songs.html">Songs</a>
  </nav>

  <!-- PAGE CONTENT -->
  <main class="page">
    <div>
      <h1 class="hero-title">Writings</h1>
      <p class="hero-sub">Longer thoughts, given room to breathe</p>

      <section class="card">
        <h2>Submit a Writing</h2>

        <div class="actions">
          <a
            class="btn"
            href="https://docs.google.com/forms/d/e/1FAIpQLSdwuMw-ZgVyfGBP45VTlnEXZVpEGRYzWl8dnYpQzRDY2VvsYg/viewform"
            target="_blank"
            rel="noopener"
          >
            Submit a Writing
          </a>
        </div>
      </section>
    </div>
  </main>

  <!-- MENU SCRIPT -->
  <script>
    const menuBtn = document.getElementById("menuBtn");
    const menu = document.getElementById("menu");

    menuBtn.addEventListener("click", () => {
      menu.classList.toggle("open");
    });

    document.addEventListener("click", (e) => {
      if (!menu.contains(e.target) && e.target !== menuBtn) {
        menu.classList.remove("open");
      }
    });
  </script>

</body>
</html>
